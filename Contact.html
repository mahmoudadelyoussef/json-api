<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/contactus.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #1a1a1a;
                color: white;
            }
    
            .contact-container {
                max-width: 600px;
                margin: 50px auto;
                background-color: #292929;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
    
            .contact-header {
                text-align: center;
                margin-bottom: 20px;
            }
    
            .contact-header h2 {
                font-size: 24px;
                margin: 0;
            }
    
            .contact-header p {
                font-size: 14px;
                color: #cccccc;
            }
    
            .input-row {
                display: flex;
                justify-content: space-between;
                gap: 10px;
                margin-bottom: 15px;
            }
    
            .input-group {
                flex: 1;
                position: relative;
            }
    
            .input-group input,
            .input-group textarea {
                width: 100%;
                padding: 10px;
                border: 1px solid #444;
                border-radius: 5px;
                background-color: #1a1a1a;
                color: white;
                font-size: 14px;
            }
    
            .input-group textarea {
                height: 80px;
                resize: none;
            }
    
            .input-group i {
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                color: red;
            }
    
            .input-group input::placeholder,
            .input-group textarea::placeholder {
                color: #888;
            }
    
            .btn-submit {
                width: 100%;
                padding: 10px;
                border: none;
                border-radius: 5px;
                background-color: #ffffff;
                color: black;
                font-weight: bold;
                font-size: 14px;
                cursor: pointer;
                transition: 0.3s ease;
            }
    
            .btn-submit:hover {
                background-color: #ff3333;
                color: white;
            }
        </style>
</head>

<body>
    <main>
        <div class="bigContainer">
            <nav>
                <h1>
                    <img src="./assets/images/logo.png" alt="">
                </h1>
                <ul>
                    <li>
                        <a href="./Index.html">Home</a>
                    </li>
                    <li>
                        <a  href="./Shop.html">ABOUT</a>
                    </li>
                    <li>
                        <a  href="./Shop.html">SHOP</a>
                    </li>
                    <li>
                        <a class="active"  href="./Contact.html">CONTACT US </a>
                    </li>
                </ul>
                <span class="desktop">
                    <i class="fa-solid fa-bars"></i>
                </span>
                <div class="icons-navBar">
                    <i class="fa-solid fa-heart"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div class="closeList closeListIndex">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </nav>



         
        </div>


        <div class="contact-container">
            <div class="contact-header">
                <p>SHOP BY CATEGORY</p>
                <h2>SEND US MESSAGE</h2>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <input type="text" placeholder="Joe Programming" />
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="+20 1515 85 8" />
                    <i class="fa-solid fa-phone"></i>
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <input type="text" placeholder="Subject" />
                    <i class="fa-solid fa-tag"></i>
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <textarea placeholder="Message"></textarea>
                    <i class="fa-solid fa-comment"></i>
                </div>
            </div>
            <button class="btn-submit">Send Message</button>
        </div>
        
    </main>

    <script src="./contact.js"></script>
</body>
   
</html>
